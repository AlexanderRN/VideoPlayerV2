 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>TITLE</title>
     <meta name="description" content="DESCRIPTION">
    <link rel="stylesheet" href="css/player.css">
    <script type="text/javascript" src="js/player.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body>
   <div id="player">
     <div id="video-container">
			<div id="screen">
				<img id="screen-button" src="imgs/play.png">
			</div>
			<video id="video">
				<source src="vids/hippo.mp4">
				It seems your browser doesn't support the HTML5 video tag. Please update it!
			</video>
		</div>

     <div id="pbar-container">
       <div id="pbar"></div>
     </div>

     <div id="buttons-container">
       <img id="play-button" src="imgs/play.png">
       <div id="time-field">
          0:00 / 0:00
       </div>
       <img id="sound-button" src="imgs/sound.png">
       <div id="sbar-container">
         <div id="sbar"></div>
       </div>
       <img id="fullscreen-button" src="imgs/fullscreen.png">

     </div>

   </div>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 </body>

 </html>
